<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Magic!</title>
    <link rel="stylesheet" href="css\stylesheet.css">
    <script defer src="scripts\app.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>
<body>
    <header><h1>Number Magic!</h1></header>
    <div class="calcContainer">
    <main class="calcBox">
        <h2>Calculate Here!</h2>
        <button class="1 button" id="oneBtn">1</button>
        <button class="2 button" id="twoBtn">2</button>
        <button class="3 button" id="threeBtn">3</button>
        <button class="4 button" id="fourBtn">4</button>
        <button class="5 button" id="fiveBtn">5</button>
        <button class="6 button" id="sixBtn">6</button>
        <button class="7 button" id="sevenBtn">7</button>
        <button class="8 button" id="eightBtn">8</button>
        <button class="9 button" id="nineBtn">9</button>
        <button class="add button" id="plusBtn">+</button>
        <button class="sub button" id="minusBtn">-</button>
        <button class="div button" id="divBtn">/</button>
        <button class="equals button" id="eqBtn">=</button>
        <button class="decimal button" id="decBtn">.</button>
    </main>
    </div>
    <footer>&copy;2021 Agile Development Team </footer>
</body>
</html>
